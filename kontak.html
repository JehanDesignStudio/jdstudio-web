  <!-- Main Content -->
  <div class="content mt-5 pt-4">
    <div class="container">
      <div class="text-center mb-5" data-aos="fade-up">
        <h1 class="display-5 fw-bold">Hubungi Kami</h1>
        <p class="lead">Kirim pesan atau pertanyaan Anda kepada tim JDS JEHAN melalui form berikut.</p>
      </div>

      <div class="row justify-content-center">
        <div class="col-lg-8">
          <form id="contact-form" data-aos="fade-up" data-aos-delay="100">
            <div class="mb-3">
              <label for="nama" class="form-label">Nama Lengkap</label>
              <input type="text" class="form-control" id="nama" name="nama" required />
            </div>
            <div class="mb-3">
              <label for="email" class="form-label">Email</label>
              <input type="email" class="form-control" id="email" name="email" required />
            </div>
            <div class="mb-3">
              <label for="pesan" class="form-label">Pesan</label>
              <textarea class="form-control" id="pesan" name="pesan" rows="5" required></textarea>
            </div>
            <button type="submit" class="btn btn-brand">Kirim Pesan</button>
          </form>
        </div>
      </div>
    </div>
  </div>

  <!-- Scripts -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
  <script> AOS.init({ duration: 800, once: true }); </script>

  <!-- EmailJS SDK -->
  <script src="https://cdn.jsdelivr.net/npm/@emailjs/browser@3/dist/email.min.js"></script>
  <script>
    emailjs.init("2TfmWlj4FrEXEex4X"); // Ganti dengan Public Key EmailJS kamu
  </script>

  <script>
    document.getElementById("contact-form").addEventListener("submit", function (e) {
      e.preventDefault();

      emailjs.sendForm("service_tfmljak", "template_i9221co", this)
        .then(function () {
          alert("Pesan berhasil dikirim!");
          document.getElementById("contact-form").reset();
        }, function (error) {
          alert("Gagal mengirim pesan. Silakan coba lagi.");
          console.log("FAILED...", error);
        });
    });
  </script>
